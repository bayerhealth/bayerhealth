{% extends "basic.html" %}
{% block content %}

<header>
  <h1 style="text-align: center;">Upload a picture of your plant</h1>
</header>

<section>
  <!-- <input type="file" accept="image/*" onchange="previewImage(event)"> -->
  <!-- <div style=""> -->
    <img id="preview" style="height: 350px; max-width: 90%; object-fit: cover;"/>
  <!-- </div> -->
  <form action = "index" method = "POST" enctype = "multipart/form-data" style="padding-top: 2rem;">
    
    <input type="file" name="file" accept="image/*" onchange="previewImage(event)"/>
    <script>
      const previewImage = e => {
          const preview = document.getElementById('preview');
          preview.src = URL.createObjectURL(e.target.files[0]);
          preview.onload = () => URL.revokeObjectURL(preview.src);
      };
    </script>
    <input type="submit"/>
  </form>   
</section>

{% endblock %}
